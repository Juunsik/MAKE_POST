{% extends './base.html' %}

{% block content %}
  <div class="wrap-delete">
    <div class="delete-box">
      <div class="note-info">
        <p>&#123;</p>
        <span class="note-date">{{post.created_at}}</span>
        <span class="note-title">{{post.title}}</span>
        <p>&#125;</p>
      </div>
      <p>이 게시물을 지울까요?</p>
      <form method='post'>{% csrf_token %}
        <ul>
          <li><input type="submit" value="지우기"></li>
          <li>
            <a href="{% url 'posts:detail' post.id %}">남기기</a>
          </li>
        </ul>
      </form>
    </div>
  </div>
{% endblock content %}
