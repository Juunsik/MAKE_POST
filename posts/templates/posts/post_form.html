{% extends './base.html' %}

{% block content %}
  <div class="wrap-post">
    <form method="post">{% csrf_token %}
      <div class="editor">

        <div class="input input-date">
          <p>날짜</p>
          {{form.created_at}}
        </div>

        <div class="input input-title">
          <p>제목</p>
          {{form.title}}
          {% for error in form.title.errors %}
            <span>{{error}}</span>
          {% endfor %}
        </div>

        {{form.content}}
        {% for error in form.content.errors %}
          <span>{{error}}</span>
        {% endfor %}

        <div class="post-btn">
          <input type="submit" value="작성완료">
        </div>

      </div>
    </form>
  </div>
{% endblock content %}
